<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicity Token Faucet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .coin-option {
            display: flex;
            align-items: center;
            padding: 5px 0;
        }

        .coin-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            border-radius: 50%;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .coin-select-custom {
            position: relative;
        }

        .coin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .coin-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .coin-card:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .coin-card.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .coin-card img {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
            border-radius: 50%;
        }

        .coin-card .coin-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .coin-card .coin-symbol {
            font-size: 11px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ’§</div>
            <h1>Unicity Token Faucet</h1>
            <p class="subtitle">Get free testnet tokens instantly</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="faucetForm">
            <div class="form-group">
                <label for="unicityId">Unicity ID</label>
                <input
                    type="text"
                    id="unicityId"
                    name="unicityId"
                    placeholder="Enter your Unicity ID (e.g., alice)"
                    required
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label>Select Crypto Asset</label>
                <div id="coinGrid" class="coin-grid">
                    <div class="coin-card" style="text-align: center; grid-column: 1 / -1;">
                        <p style="color: #666;">Loading assets...</p>
                    </div>
                </div>
                <input type="hidden" id="selectedCoin" name="coin" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input
                    type="number"
                    id="amount"
                    name="amount"
                    placeholder="0.00"
                    step="0.000001"
                    min="0.000001"
                    required
                >
            </div>

            <button type="submit" id="submitBtn">
                Request Tokens
            </button>
        </form>
    </div>

    <script>
        let coins = [];
        let selectedCoin = null;

        // Load saved values from localStorage
        function loadSavedValues() {
            const savedUnicityId = localStorage.getItem('faucet_unicityId');
            const savedAmount = localStorage.getItem('faucet_amount');
            const savedCoin = localStorage.getItem('faucet_coin');

            if (savedUnicityId) {
                document.getElementById('unicityId').value = savedUnicityId;
            }
            if (savedAmount) {
                document.getElementById('amount').value = savedAmount;
            }

            // Will select coin after coins are loaded
            return savedCoin;
        }

        // Save values to localStorage
        function saveValues(unicityId, coin, amount) {
            localStorage.setItem('faucet_unicityId', unicityId);
            localStorage.setItem('faucet_coin', coin);
            localStorage.setItem('faucet_amount', amount);
        }

        // Load available coins
        async function loadCoins() {
            const savedCoin = loadSavedValues();

            try {
                const response = await fetch('/api/v1/coins');
                const data = await response.json();

                if (data.success) {
                    coins = data.coins;
                    renderCoinGrid();

                    // Auto-select saved coin if available
                    if (savedCoin) {
                        const coin = coins.find(c => c.name === savedCoin);
                        if (coin) {
                            selectCoin(coin);
                        }
                    }
                } else {
                    showAlert('error', 'Failed to load coins: ' + data.error);
                }
            } catch (error) {
                showAlert('error', 'Failed to load coins: ' + error.message);
            }
        }

        // Render coin selection grid
        function renderCoinGrid() {
            const coinGrid = document.getElementById('coinGrid');
            coinGrid.innerHTML = '';

            coins.forEach(coin => {
                const coinCard = document.createElement('div');
                coinCard.className = 'coin-card';
                coinCard.onclick = () => selectCoin(coin);

                const img = document.createElement('img');
                img.src = coin.iconUrl;
                img.alt = coin.name;
                img.onerror = () => {
                    img.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><circle cx="20" cy="20" r="20" fill="%23667eea"/><text x="20" y="28" font-size="20" text-anchor="middle" fill="white">' + coin.symbol.charAt(0) + '</text></svg>';
                };

                const name = document.createElement('div');
                name.className = 'coin-name';
                name.textContent = coin.symbol;

                const symbol = document.createElement('div');
                symbol.className = 'coin-symbol';
                symbol.textContent = coin.name;

                coinCard.appendChild(img);
                coinCard.appendChild(name);
                coinCard.appendChild(symbol);

                coinGrid.appendChild(coinCard);
            });
        }

        // Select a coin
        function selectCoin(coin) {
            selectedCoin = coin;
            document.getElementById('selectedCoin').value = coin.name;

            // Update UI
            document.querySelectorAll('.coin-card').forEach((card, index) => {
                if (coins[index].id === coin.id) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
        }

        // Show alert message
        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = 'alert alert-' + type;
            alert.textContent = message;
            alert.style.display = 'block';

            // Auto-hide after 10 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 10000);
        }

        // Handle form submission
        document.getElementById('faucetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const unicityId = document.getElementById('unicityId').value.trim();
            const coin = document.getElementById('selectedCoin').value;
            const amount = parseFloat(document.getElementById('amount').value);

            // Validate
            if (!unicityId) {
                showAlert('error', 'Please enter your Unicity ID');
                return;
            }

            if (!coin) {
                showAlert('error', 'Please select a crypto asset');
                return;
            }

            if (!amount || amount <= 0) {
                showAlert('error', 'Please enter a valid amount');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Processing...';

            try {
                const response = await fetch('/api/v1/faucet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        unicityId: unicityId,
                        coin: coin,
                        amount: amount
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Save values for next time
                    saveValues(unicityId, coin, amount);

                    showAlert('success', `ðŸŽ‰ Success! ${amount} ${selectedCoin.symbol} sent to ${unicityId}!`);

                    // Don't reset form - keep values for convenience
                } else {
                    showAlert('error', data.error || 'Request failed');
                }
            } catch (error) {
                showAlert('error', 'Network error: ' + error.message);
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Request Tokens';
            }
        });

        // Load coins on page load
        loadCoins();
    </script>
</body>
</html>

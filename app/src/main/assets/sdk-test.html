<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SDK Test</title>
    <script src="./unicity-sdk.js"></script>
</head>
<body>
    <script>
        // Test what's available in UnicitySDK
        console.log('UnicitySDK:', typeof UnicitySDK);
        console.log('UnicitySDK keys:', Object.keys(UnicitySDK || {}));
        
        // Check specific classes we need
        const checkClass = (name) => {
            console.log(`${name}:`, typeof UnicitySDK[name]);
        };
        
        checkClass('SigningService');
        checkClass('StateTransitionClient');
        checkClass('AggregatorClient');
        checkClass('MaskedPredicate');
        checkClass('DirectAddress');
        checkClass('TokenId');
        checkClass('TokenType');
        checkClass('TokenCoinData');
        checkClass('CoinId');
        checkClass('Token');
        checkClass('TokenState');
        checkClass('DataHasher');
        checkClass('HashAlgorithm');
        
        // Try to instantiate SigningService if available
        try {
            if (UnicitySDK.SigningService && UnicitySDK.SigningService.createFromSecret) {
                console.log('SigningService.createFromSecret exists');
            } else {
                console.log('SigningService.createFromSecret NOT FOUND');
                console.log('SigningService methods:', Object.getOwnPropertyNames(UnicitySDK.SigningService || {}));
            }
        } catch (e) {
            console.error('SigningService test error:', e);
        }
    </script>
</body>
</html>

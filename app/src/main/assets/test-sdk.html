<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SDK Test</title>
    <script src="./unicity-sdk.js"></script>
</head>
<body>
    <h1>SDK Test</h1>
    <script>
        console.log('Available in unicity object:', Object.keys(unicity || {}));
        console.log('StateTransitionClient:', unicity.StateTransitionClient);
        
        // Check if there's an oddity namespace
        if (unicity.oddity) {
            console.log('oddity namespace found:', Object.keys(unicity.oddity));
        } else {
            console.log('No oddity namespace found');
        }
        
        // List all available classes
        console.log('\nAll available exports:');
        for (const key in unicity) {
            console.log(`- ${key}:`, typeof unicity[key]);
        }
    </script>
</body>
</html>
